<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Vesting DApp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.5.3/web3.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Token Vesting DApp</h1>

        <!-- Register Organization Form -->
        <section class="form-section">
            <h2>Register Organization</h2>
            <label for="orgToken">Token Address:</label>
            <input type="text" id="orgToken" placeholder="Token contract address">
            <button onclick="registerOrganization()">Register Organization</button>
        </section>

        <!-- Add Stakeholder Form -->
        <section class="form-section">
            <h2>Add Stakeholder</h2>
            <label for="stakeholderAddress">Stakeholder Address:</label>
            <input type="text" id="stakeholderAddress" placeholder="Stakeholder's address">
            <label for="stakeAmount">Amount to Stake:</label>
            <input type="number" id="stakeAmount" placeholder="Amount in tokens">
            <label for="releaseTime">Release Time (UNIX):</label>
            <input type="number" id="releaseTime" placeholder="Timestamp for release">
            <button onclick="addStakeholder()">Add Stakeholder</button>
        </section>

        <!-- Claim Tokens Section -->
        <section class="form-section">
            <h2>Claim Tokens</h2>
            <label for="claimOrg">Organization Address:</label>
            <input type="text" id="claimOrg" placeholder="Organization address">
            <button onclick="claimTokens()">Claim Tokens</button>
        </section>
        
        <div id="message"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
